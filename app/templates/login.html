<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Farm Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded mt-2 hover:bg-green-700">
                Log in
            </button>
        </form>

        {% if form.errors %}
        <p class="text-red-500 mt-4 text-sm">Invalid username or password</p>
        {% endif %}
    </div>
</body>

</html>
