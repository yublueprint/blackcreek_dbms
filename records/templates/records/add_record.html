<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple DBMS - Add Record</title>
</head>

<body>
    <h1>Add New Record</h1>
    <form method="post">
        {% csrf_token %}
        Name: <input type="text" name="name" required><br>
        Email: <input type="email" name="email" required><br>
        <button type="submit">Add Record</button>
    </form>
    <a href="/">Back to Home</a>
</body>

</html>
